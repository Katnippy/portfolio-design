<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/37642d0e7b.js" crossorigin="anonymous"></script> 
</head>
<body>
  <div id="container" 
    class="bg-gray-50 grid grid-rows-[1fr_5fr] md:grid-rows-[1fr_4fr] min-h-screen">
    <section id="banner">
      <div id="banner" 
        class="bg-black text-white h-full flex flex-col items-center justify-center">
        <div id="banner-text" class="font-banner text-4xl md:text-5xl mb-1 md:mb-2">
          My Portfolio
        </div>
        <div id="banner-github-logo" class="mt-1 md:mt-2">
          <a href="https://github.com/Katnippy">
            <i class="fa-brands fa-github text-5xl md:text-6xl"></i>
          </a>
        </div>
      </div>
    </section>
    <section id="content">
      <div id="cards" class="font-content">
        <div class="card">
          <div class="relative flex flex-col mt-6 text-gray-700 bg-white shadow-md bg-clip-border rounded-xl w-96">
            <div 
              class="relative mx-4 mt-4 overflow-hidden text-gray-700 bg-white shadow-lg bg-clip-border rounded-xl h-40 object-cover">
              <img src="images/plotly-penguins.png" 
                alt="A cropped screenshot of the Plotly Penguins app, showing a 
                multiple regression 3D scattergraph."/>
            </div>
            <div class="p-6">
              <div class="flex justify-between">
                <h5 class="block mb-2 text-xl antialiased font-semibold leading-snug tracking-normal text-blue-gray-900">
                  Plotly Penguins
                </h5>
                <div class="mt-[-8px]">
                  <a href="https://plotly-penguins.onrender.com/">
                    <i class="fa-solid fa-circle-play text-4xl"></i>
                  </a>
                  <a href="https://github.com/Katnippy/plotly-penguins">
                    <i class="fa-brands fa-github text-4xl"></i>
                  </a>
                </div>
              </div>
              <p class="block text-base antialiased font-light leading-relaxed text-inherit">
                A statistical analysis on the <a href="https://www.kaggle.com/datasets/parulpandey/palmer-archipelago-antarctica-penguin-data" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">
                palmerpenguins</a> dataset in Plotly Dash.
              </p>
            </div>
            <div class="p-6 pt-0">
              <button class="bg-[#3776ab] text-[#ffd343] cursor-default rounded-lg shadow-md shadow-gray-900/10 py-1 px-2">Python</button>
              <button class="bg-[#003856] text-white cursor-default rounded-lg shadow-md shadow-gray-900/10 py-1 px-2">SQLite</button>
              <button class="bg-black text-white cursor-default rounded-lg shadow-md shadow-gray-900/10 py-1 px-2">Flask</button>
              <button class="bg-[#f7df1e] text-black cursor-default rounded-lg shadow-md shadow-gray-900/10 py-1 px-2">JavaScript</button>
              <button class="bg-[#e52b50] text-white cursor-default rounded-lg shadow-md shadow-gray-900/10 py-1 px-2 mt-1">Statistics</button>
            </div>
          </div>
        </div>
      </div>
      <div id="footer" class="font-content">Footer</div>
    </section>
  </div>
</body>
</html>
